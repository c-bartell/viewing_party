language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
cache: bundler
deploy:
  provider: heroku
  api_key:
    secure: 
  app: agile-springs-75621
  run: rails db:migrate
  on:
    repo: cbartell/viewing_party
    branch: main
  skip_cleanup: 'true'
env:
  global:
    secure: ""
